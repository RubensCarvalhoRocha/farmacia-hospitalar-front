<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">
                    Inventário farmaceutico
                </h2>
            </div>
        </div>

        <div class="w-full mt-2">
            <div class="w-full mt-6 grid grid-cols-2 gap-4">
                <mat-form-field class="w-2/4">
                    <mat-icon class="text-gray-400 hidden sm:hidden md:block lg:block">search</mat-icon>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar'"
                        #searchField
                        (keyup)="remediosFilter(searchField.value)"
                    />
                </mat-form-field>


                <div class="col-span-1 flex justify-end items-center">
                    <button
                        class="w-1/4"
                        mat-flat-button
                        [color]="'primary'"
                        [routerLink]="'adicionar'"
                    >
                        <span class="hidden sm:hidden md:block lg:block">Retirar</span>
                        <mat-icon svgIcon="mat_outline:add"></mat-icon>
                    </button>
                </div>

            </div>
        </div>

        <div class="overflow-x-auto w-full">
            <table
                mat-table
                [dataSource]="remediosList"
                class="overflow-x-auto w-full"
            >
                <!-- Id Column -->
                <ng-container matColumnDef="dosagem">
                    <th mat-header-cell *matHeaderCellDef>Dosagem</th>
                    <td mat-cell *matCellDef="let remedios">
                        {{ remedios?.dosagem }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nomeMedicamento">
                    <th mat-header-cell *matHeaderCellDef>Nome Medicamento</th>
                    <td mat-cell *matCellDef="let remedios">
                        {{ remedios?.nomeMedicamento }}
                    </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="estoque">
                    <th mat-header-cell *matHeaderCellDef>Estoque</th>
                    <td mat-cell *matCellDef="let remedios">
                        {{ remedios?.estoque }}
                    </td>
                </ng-container>

                 <!-- City Column -->
                 <ng-container matColumnDef="imagem">
                    <th mat-header-cell *matHeaderCellDef>Imagem</th>
                    <td mat-cell *matCellDef="let remedios">
                        {{ remedios?.imagem }}
                    </td>
                </ng-container>

                <!-- Edit Botom Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Selecionar</th>
                    <td mat-cell *matCellDef="let remedios">
                        <button
                            mat-icon-button
                            class="p-1 border border-black rounded-full"
                            [routerLink]="remedios.id"
                        >
                        <mat-icon svgIcon="heroicons_outline:check-circle"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>

        <mat-paginator
            class="w-full"
            [pageSizeOptions]="[10, 25, 50, 100]"
            showFirstLastButtons
            aria-label="Selecione a página"
        >
        </mat-paginator>
    </div>
</div>
